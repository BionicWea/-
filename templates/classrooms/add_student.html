{% extends 'base.html' %}

{% block title %}添加学生 - {{ classroom.classroom_name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">添加学生到班级</h1>
    <p class="mb-4">班级：{{ classroom.classroom_name }} | 所属学院：{{ colleges[classroom.college_id] }}</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">添加学生表单</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                        <div class="mb-3">
                    <label for="student_id" class="form-label">学号 *</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required>
                </div>

                <div class="mb-3">
                    <label for="student_name" class="form-label">姓名 *</label>
                    <input type="text" class="form-control" id="student_name" name="student_name" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">性别</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="birth_date" class="form-label">出生日期</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date">
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">添加学生</button>
                    <a href="{{ url_for('classrooms.classroom_detail', id=classroom._id) }}" class="btn btn-secondary ms-2">返回班级详情</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
